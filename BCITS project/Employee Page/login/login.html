<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="/login/login.css">
</head>

<body >
    <nav>
         <span class="navbar-toggler-icon">
            <img  id="logo" src="/login/images/logo.png" alt="">
        </span>
        <span class="navbar-brand mb-0 h1"></span>
        <h1 id="title">DISCOM ELECTRICITY LIMITED</h1>
        </span>
    </nav>

    <form >
        <img  class = "avatar" src="/login/images/avatar.png" alt="">
        <h3 style="padding-left: 75px;">Employee LOGIN</h3>
        <div class="form-group">
          <label for="exampleInputEmail1"><b> Employee ID :</b></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Employee ID">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Designation :</b></label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Designation">
        </div>   
        <button id="login" type="submit" class="btn btn-primary">Login</button>
       
      </form>
   
        <script src="/jquery/jquery-3.4.1.js"></script>
        <script src="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script src="/login/login.js"></script>
   

</body>

</html>
