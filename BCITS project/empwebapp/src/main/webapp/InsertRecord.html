<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
	<fieldset style="width: 400px">
		<legend>addRecordEmployee</legend>
		<form action="./addEmployee" method="post">
			<table>
				<tr>
					<td>Employee ID</td>
					<td><input type="text" name="empId" required></td>
				</tr>

				<tr>
					<td>Employee Name</td>
					<td><input type="text" name="empname" required></td>
				</tr>

				<tr>
					<td>Designation</td>
					<td><input type="text" name="designation" required></td>
				</tr>

				<tr>
					<td>Date Of Joining</td>
					<td><input type="date" name="doj" required></td>
				</tr>

				<tr>
					<td>Salary</td>
					<td><input type="text" name="salary" required></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="tel" name="mobileNum" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="ADD" style="margin-left: 98px; width:100px"></td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
