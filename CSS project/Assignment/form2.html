<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/form2.css">
</head>
<form name="loginForm" onsubmit=" validation() ; return false ">

    <body>
        <h1>Create an account</h1>
        <div>
            <input type="text" name="username" id="name" placeholder="User Name"><br>
            <span id="username" style="color: red;"></span><br>
        </div>
        <div>
            <input type="email" name="email" id="emailid" placeholder="Enter the Email "> <br>
            <span id="usermail" style="color: red;"></span><br>
        </div>
        <div>
            <input type="password" name="passw" id="psw" placeholder="Password"> <br>
            <span id="userpsw" style="color: red;"></span><br>
        </div>
        <div>
            <input type="password" name="cpassword" id="cpsw" placeholder="Confirm Password"> <br>
            <span id="usercpsw" style="color: red;"></span><br>
        </div>
        <div>
            <label for="cv">Select your avatar: </label>
            <input type="file" name="av" id="av">
        </div>
        <div>
            <br>
            <input type="submit" value="Register">
        </div>
        <script src="/form2.js"></script>
</form>
</body>

</html>
