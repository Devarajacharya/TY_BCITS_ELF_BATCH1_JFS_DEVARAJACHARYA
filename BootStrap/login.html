<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/fontawesome-free-5.12.0-web/css/all.css">

</head>

<body>
    <div class="container">
        <div class="card col-6 col-sm-6 col-md-6 col-lg6 col-xl-6   offset-3 mt-5">
            <div class="card-body">
                <form action="" method="POST" role="form">
                    <legend>Login Here</legend>

                    <div class="form-group">
                        <label for="usn">User Name</label>
                        <input type="text" class="form-control" id="usn" placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <label for="psw">Password</label>
                        <input type="password" class="form-control" id="psw" placeholder="Enter Password">
                    </div>

                    <button type="submit" class="btn btn-success float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
